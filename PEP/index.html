<script>
function appendStack(n, c) {
  var base = document.body;
  for (var i = 0; i < n; i++) {
    var node = document.createElement('div');
    base.appendChild(node);
    node.setAttribute('class', c);
    base = node;
  }
  base.setAttribute('id', 'top'+c);
  return base;
}

var topa = appendStack(1, 'a');
var topb = appendStack(1, 'b');
