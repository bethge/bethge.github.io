<CTYPE html>
<html>
<head>
<meta name="description" content="PointerEnter/PointerLeave">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="../../dist/pep.js"></script>
  <style>
.floor {
  background: #DDD;
  position: relative;
  padding: 5px;
}
</style>
</head>
<body>
  <div class="floor">
    <iframe src="iframe0.html" touch-action="none" id="iframe0" width="200" height="200" style="background:blue">This is the iFrame</iframe>
    <iframe src="iframe1.html" touch-action="none" id="iframe1" width="200" height="200" style="background:green">This is another iFrame</iframe>
    <div touch-action="none" style="width:50px;height:50px;background:red" id="test"></div>
  </div>
<script>
var divs = document.querySelectorAll('#floor, #iframe0, #iframe1, #test, body, html');
var logIt = function(e) { 
    var relatedId = e.relatedTarget && e.relatedTarget.id;
    console.log([e.type, e.target.id, relatedId].join(' - ')); 
};

[
  'pointerenter',
  'pointerleave',
].forEach(function(type) {
  [].forEach.call(divs, function(element) {
    element.addEventListener(type, logIt);
  });
});
</script>
</body>
</html>
