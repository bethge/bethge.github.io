<CTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
  <style>
#floor {
  background: #DDD;
  padding: 20px 100px;
  float: left;
}
#start, #end, #iframe0 {
  height: 100px;
  float: left;
  width: 100px;
  background: lightblue;
  border: 1px solid #333;
}
</style>
</head>
<body>
  <ul>
    <li>Press and hold on "Start Drag Here"</li>
    <li>Drag through "Frame0" to "End Drag Here"</li>
    <li>Release</li>
  </ul>
  <div> Expected: The iframe should be red while the pointer is above it.</div>
  <div touch-action=none id="floor"> 
    <div>Floor</div>
    <div id="start" touch-action="none">Start Drag Here</div>
    <iframe src="iframe0.html" touch-action="none" id="iframe0" width="100" height="100" frameborder="0" marginheight="0" marginwidth="0"></iframe>
    <div id="start" touch-action="none">End Drag Here</div>
  </div>
<script>

var divs = document.querySelectorAll('#start, #end, #floor, #iframe0');
var logIt = function(e) { 
    var relatedId = e.relatedTarget && e.relatedTarget.id;
    console.log([e.type, 'target: ' + e.target.id, 'relatedTarget: ' + relatedId].join(' - ')); 
};

[
  'pointerdown',
  'pointerup',
  'pointerenter',
  'pointerleave',
].forEach(function(type) {
  [].forEach.call(divs, function(element) {
    element.addEventListener(type, logIt);
  });
});
</script>
</body>
</html>
